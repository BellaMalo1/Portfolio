<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script defer src="/contactme.js"></script>
    <script src="https://kit.fontawesome.com/2427e8bbf0.js" crossorigin="anonymous"></script>
    
    

    <title>Contact Me</title>
</head>
<body>
    <header class="home">
        <a  id="home-icon-1" href="index.html"><i class="fa-solid fa-house-chimney"></i></a>
    </header>
    <main><div class="container">
        <p>Contact Me</p>
    
        <div class="login">
            <input type="text" class="input" placeholder="Your Name">
            <input type="text" class="input" placeholder="Your Email Address">
        </div>
        <div class="subject">
            <input type="text" class="input" placeholder="Subject">
        </div>
        <div class="msg">
            <textarea class="area" placeholder="Leave a Message"></textarea>
        </div>
        <button class="btn">Send Message</button>
    </div>
</main>
</body>
</html>
